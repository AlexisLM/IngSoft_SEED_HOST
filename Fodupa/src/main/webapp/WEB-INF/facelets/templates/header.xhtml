<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:p="http://primefaces.org/ui" 
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:a4j="http://richfaces.org/a4j">
    <header>
        <!-- Menú/Encabezado -->
        <div class="header">
            <!-- Logo UNAM -->
            <div class="container-fluid bg-dark">
                <h:graphicImage value="./resources/imgs/logo-unam.png" class="img-fluid" alt="Responsive image"/>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Inicio <span class="sr-only">(current)</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline ml-auto my-lg-0">
                        <h:inputText class="form-control mr-md-2"/>
                        <button class="btn btn-outline-success my-2 my-md-0" type="submit">Buscar</button>
                    </form>
                    <ul class="navbar-nav my-2 my-lg-0">
                        <li class="nav-item">
                            <a4j:commandButton value="Registrarse"action="#{manejadorInterfaces.equals('registra')}" render="registra, content"/>
                            
                            <!--<a class="nav-link" href="#">Registrarse</a>-->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="sombras">
                <div class="color-primario"></div>
                <div class="color-secundario"></div>
            </div>
        </div>
    </header>
</ui:composition>
