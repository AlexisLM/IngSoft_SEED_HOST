<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Fodupa</title>

    <h:outputStylesheet library="webjars" name="bootstrap/4.0.0-2/css/bootstrap.min-jsf.css" />
    <h:outputScript library="webjars" name="font-awesome/5.0.6/on-server/js/fontawesome-all.min.js"/>
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputStylesheet library="css" name="registro.css" />
    
    <style>
        .hide{  display: none;  }
        .link{ cursor: pointer; }
    </style>

</h:head>
<h:body>

    <ui:include src="./header.xhtml" />
    <div class="container">
        <ui:include id = "content" src="./content.xhtml" rendered="#{manejadorInterfaces.equals('content')}"/>
        <ui:include id= "registra" src="./registra.xhtml" rendered="#{manejadorInterfaces.equals('registra')}"/>
    </div>
    <ui:include src="./footer.xhtml" />
    
    <!-- Los dejamos hasta abajo para que cargue la página más rápido-->
    <h:outputScript library="webjars" name="jquery/3.3.1-1/jquery.min.js"/>
    <h:outputScript library="webjars" name="bootstrap/4.0.0-2/js/bootstrap.min.js" />

</h:body>
</html>
