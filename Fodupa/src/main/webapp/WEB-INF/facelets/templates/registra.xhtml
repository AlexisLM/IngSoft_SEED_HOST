<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f = "http://java.sun.com/jsf/core"   
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

   <main role="main" class="container">
    <h1 class="mt-5">Registro</h1>
    <h:form style="margin-top:40px">
      <rich:graphValidator value="#{registra}" id="rgv">
        <rich:messages for="rgv" />
        <rich:messages globalOnly="true" />
        <div class="form-group">
          <div class="form-group">
            <label for="exampleFormControlFile1">Nombre </label>
            <h:inputText value="#{registra.username}" type="text" class="form-control" id="name"/>
            <rich:message for="name" />
            <h:inputText type="text" class="form-control" id="appat" placeholder="Ap Paterno"/>
            <rich:message for="appat" />
            <h:inputText type="text" class="form-control" id="apmat" placeholder="Ap Materno"/>
            <rich:message for="apmat" />
          </div>
        </div>
        <div class="form-group ">
          <h:inputText type="email" class="form-control" id="email" placeholder="Correo"/>
              <rich:message for="email" />
        </div>
        <div class="form-group">
          <h:inputText type="password" class="form-control" id="password" placeholder="Contraseña"/>
          <rich:message for="password" />
        </div>
        <div class="form-group">
          <h:inputText type="password_repeat" class="form-control" id="password_confirm" placeholder="Confirma contraseña"/>
          <rich:message for="password_repeat" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Foto de Perfil: </label>
          <h:inputText type="file" class="form-control-file" id="picture"/>
          <rich:message for="picture" />
        </div>
        <div class="form-group ">
          <label for="exampleFormControlFile1">Carrera: </label>
          <h:selectOneMenu id="list_c" class="form-control">
              <f:selectItem  itemLabel = "Carrera" />
              <f:selectItem  itemLabel = "etc" />
          </h:selectOneMenu>
          <rich:message for="carrera" />
        </div>
        <a4j:commandButton value="Registrarme" class="btn btn-primary submit"
                                        action="#{registra.addUser}" />
      </rich:graphValidator>
    </h:form>
  </main>
    

</ui:composition>
