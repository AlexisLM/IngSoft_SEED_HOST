<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <div class="comments-container">

        <!-- Comentario principal -->
        <ul class="comments-list">

        <div class="comments-container">
            <ul id="comments-list" class="comments-list">
                <li>
                        <div class="comment-main-level mt-3">
                            <!-- Avatar -->
                            <div class="comment-avatar">
                                <h:graphicImage value="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" alt=""/>
                            </div>
                            <!-- Contenedor de la Pregunta -->
                            <div class="comment-box">
                                <!-- Encabezado de la pregunta -->
                                <div class="comment-head">
                                    <h6 class="comment-name by-author">
                                        <h:outputText value="#{pregunta.idusuario.nombre}" />
                                        <span class="category">
                                            <h:outputText value="#{pregunta.idcategoria.nombre}" />
                                        </span>
                                    </h6>
                                    <span>
                                        <h:outputText value="#{pregunta.fecha}"/>
                                    </span>
                                </div>
                                <!-- TÃ­tulo de la pregunta -->
                                <div class="question_title pl-4 pt-2">
                                    <h:outputText value="#{pregunta.titulo}"/>
                                </div>
                                <!-- Detalles de la pregunta -->
                                <div class="comment-content pl-5">
                                    <h:outputText value="#{pregunta.descripcion}"/>
                                </div>
                                <div class="icon-content">
                                    <i class="fa fa-heart"></i> 
                                    <i class="fa fa-reply"></i>
                                </div>
                            </div>
                        </div>

                </li>
            </ul>
        </div>
        
            <!-- Realizar Comentario -->
            <div id="addComentario" class="col-sm-11 ml-auto p-2 mt-2">
                <h:form>
                    <div class="card">
                        <div class="col-sm-12">
                            <div class="card-body">
                                <h:inputText id="contenido" class="form-control" value="#{comentarioController.comentario.contenido}" a:placeholder="Introduce tu comentario"  required="true"/>
                            </div>
                        </div>
                        <h:commandButton class="btn btn-outline-success float-right btn-question" value="Comentar" action="#{comentarioController.createComentario}"/>
                    </div>
                </h:form>
            </div>
        
            <!-- Respuestas de los comentarios -->
            <ul class="comments-list reply-list">
                <c:forEach items="#{comentarioController.comentarios}" var="comentario">
                    <li>
                        <div class=".reply-list .comment-avatar">
                            <!-- Avatar -->
                            <div class="comment-avatar"><h:graphicImage value="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" alt=""/></div>
                            <!-- Contenedor del Comentario -->
                            <div class="comment-box">
                                <div class="comment-head">
                                    <h6 class="comment-name by-author">
                                        <h:outputText value="#{comentario.comentarioPK.idusuario}"/>
                                    </h6>
                                    <span>
                                        <h:outputText value="#{comentario.comentarioPK.fecha}"/>
                                    </span>
                                </div>
                                <div class="comment-content">
                                    <h:outputText value="#{comentario.contenido}"/>
                                </div>
                                <div class="icon-content">
                                    <i class="fa fa-heart"></i>
                                    <i class="fa fa-reply"></i>
                                </div>
                            </div>
                        </div>
                    </li>
                </c:forEach>
            </ul>

        </ul>
    </div>

</ui:composition>
