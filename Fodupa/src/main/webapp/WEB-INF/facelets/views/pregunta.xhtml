<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <!-- Realizar Pregunta -->
    <div id="addPregunta-cont" class="col-sm-7 mx-auto mt-3">
        <div class="card link">
            <div class="card-body">
                <span class="card-title text-muted">Realizar pregunta...</span>
                <i class="fas fa-plus-circle fa-lg float-right" style="color:#3498db;"></i>
            </div>
        </div>
    </div>

    <!-- Realizar Pregunta Modal -->
    <div id="preguntar" class="col-sm-8 mx-auto mt-5 hide">
        <div class="card">
            <div class="card-body">
                <h:form>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="titulo">Titulo: </label>  
                        <div class="col-sm-7">
                            <h:inputText id="titulo" class="form-control" value="#{preguntaController.pregunta.titulo}" a:placeholder="Titulo" required="true"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="categoria">Categor√≠a: </label>
                        <div class="col-sm-6">
                            <h:selectOneMenu id="categoria" class="form-control" value="#{preguntaController.pregunta.categoria}" required="true">
                                <f:selectItems value="#{preguntaController.categorias}" var="cat" itemValue="#{cat.id}:#{cat.nombre}" itemLabel="#{cat.nombre}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="detalles">Detalles: </label>
                        <div class="col-sm-8">
                            <h:inputTextarea id="detalles" class="form-control" value="#{preguntaController.pregunta.detalles}"/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <h:commandButton class="btn btn-outline-success float-right btn-question" value="Enviar" action="#{preguntaController.createPregunta}"/>
                        <button type="button" class="btn btn-outline-secondary float-right btn-question">Cancelar</button>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Contenedor de preguntas -->
    <div class="comments-container">
        <ul id="comments-list" class="comments-list">
            <li>
                <c:forEach items="#{preguntaController.preguntas}" var="pregunta">
                    <div class="comment-main-level mt-3">
                    <!-- Avatar -->
                    <div class="comment-avatar"><h:graphicImage value="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" alt=""/></div>
                    <!-- Contenedor del Comentario -->
                    <div class="comment-box">
                        <div class="comment-head">
                            <h6 class="comment-name by-author"><h:outputText value="#{pregunta.idusuario.nombre}" /></h6>
                            <span><h:outputText value="#{pregunta.fecha}"/></span>
                            <h4><h:outputText value="#{pregunta.titulo}"/></h4>
                        </div>
                        <div class="comment-content">
                            <span><h:outputText value="#{pregunta.descripcion}"/></span>
                        </div>
                        <div class="icon-content">
                            <i class="fa fa-heart"></i> 
                            <i class="fa fa-reply"></i>
                        </div>
                    </div>
                    </div>
                </c:forEach>
                <!-- Respuestas de los comentarios -->
            </li>

        </ul>
    </div>

</ui:composition>
