<ui:composition template="/WEB-INF/facelets/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
                    
    <ui:define name="content">   
        <h4 style="text-align: center; margin-top: 3%">Administar Usuarios</h4>
        <!--<h1 class="mt-3" style="text-align: center">Administar Usuarios</h1>-->
        <!-- Contenedor de usuarios -->
        <div class="comments-container">
            <ul id="users-list" class="comments-list">
                <li>
                    <c:forEach items="#{usuarioController.usuarios}" var="usuario">
                        <div class="comment-main-level mt-3">
                            <!-- Avatar -->
                            <div class="comment-avatar">
                                <h:graphicImage value="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" alt=""/>
                            </div>
                            <!-- Contenedor del usuario -->
                            <div class="comment-box">
                                <!-- Encabezado de la pregunta -->
                                <div class="comment-head"  style="height: 50px">
                                    <h6 class="comment-name by-author">
                                        <h:outputText value="#{usuario.nombre} #{usuario.apPaterno} #{usuario.apMaterno}" />
                                    </h6>
                                    <h:form id="delete">
                                        <h:commandButton action="#{usuarioController.deleteUsuario(usuario)}"
                                                         value="Eliminar" class="btn btn-secondary btn-sm"
                                                         style="float: right">
                                        <!--<i class="fas fa-trash"></i>-->                                   
                                        </h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                </li>
            </ul>
        </div>

    </ui:define>
</ui:composition>
