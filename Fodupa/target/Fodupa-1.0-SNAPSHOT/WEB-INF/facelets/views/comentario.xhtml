<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <div class="comments-container">
        <ul id="comments-list" class="comments-list">

            <!-- Contenedor de pregunta -->
            <li>
                <div class="comment-main-level mt-3">
                    <!-- Avatar -->
                    <div class="comment-avatar">
                        <h:graphicImage value="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" alt=""/>
                    </div>
                    <!-- Contenedor de la Pregunta -->
                    <div class="comment-box">
                        <!-- Encabezado de la pregunta -->
                        <div class="comment-head">
                            <h6 class="comment-name by-author">
                                <h:outputText value="#{pregunta.idusuario.nombre} #{pregunta.idusuario.apPaterno} #{pregunta.idusuario.apMaterno}"/>
                                <span class="category">
                                    <h:outputText value="#{pregunta.idcategoria.nombre}" />
                                </span>
                            </h6>
                            <span>
                                <h:outputText value="#{pregunta.fecha}"/>
                            </span>
                        </div>
                        <!-- TÃ­tulo de la pregunta -->
                        <div class="question_title pl-4 pt-2">
                            <h:outputText value="#{pregunta.titulo}"/>
                        </div>
                        <!-- Detalles de la pregunta -->
                        <div class="comment-content pl-5">
                            <h:outputText value="#{pregunta.descripcion}"/>
                        </div>
                        <div class="icon-content">
                            <i class="fa fa-heart"></i>
                            <span id="reply" class="link">
                                <i class="fa fa-reply"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </li>

            <!-- Realizar Comentario -->
            <div id="addComentario" class="col-md-11 ml-auto mt-12 hide">
                <div class="card">
                    <div class="card-body">
                        <h:form id="form_comment">
                            <h:inputTextarea id="contenido" class="form-control" value="#{comentarioController.comentario.contenido}" a:placeholder="Introduce tu comentario"  required="true"/>
                            <div id="error_contenido" class="hide text-danger"></div>
                            <div class="col-md-12">
                                <h:commandButton class="btn btn-outline-success float-right btn-question" value="Comentar" action="#{comentarioController.createComentario}"/>
                                <button type="button" class="btn btn-outline-secondary float-right btn-question">Cancelar</button>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        
            <!-- Respuestas de los comentarios -->
            <ul class="comments-list reply-list">
                <c:forEach items="#{comentarioController.comentarios}" var="comentario">
                    <li>
                        <div class=".reply-list .comment-avatar">
                            <!-- Avatar -->
                            <div class="comment-avatar"><h:graphicImage value="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" alt=""/></div>
                            <!-- Contenedor del Comentario -->
                            <div class="comment-box">
                                <div class="comment-head">
                                    <h6 class="comment-name by-author">
                                        <h:outputText value="#{comentario.usuario.nombre} #{comentario.usuario.apPaterno} #{comentario.usuario.apMaterno}"/>
                                    </h6>
                                    <span>
                                        <h:outputText value="#{comentario.comentarioPK.fecha}"/>
                                    </span>
                                </div>
                                <div class="comment-content">
                                    <h:outputText value="#{comentario.contenido}"/>
                                </div>
                                <div class="icon-content">
                                    <i class="fa fa-heart"></i>
                                </div>
                            </div>
                        </div>
                    </li>
                </c:forEach>
            </ul>

        </ul>
    </div>

</ui:composition>
